<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - FotoYVideoMX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4">Panel de administración</h1>

      <div id="loginCard" class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Iniciar sesión</h5>
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button class="btn btn-primary">Entrar</button>
          </form>
          <!-- Contenedor para mostrar mensajes de error de login (BD, red, credenciales) -->
          <div id="loginError" class="text-danger mt-3" role="alert" aria-live="polite" style="display:none;"></div>
        </div>
      </div>

      <div id="adminPanel" style="display:none;">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Crear cliente</h5>
            <form id="createClientForm" class="row g-3">
              <div class="col-md-5">
                <input type="text" class="form-control" id="clientName" placeholder="Nombre" required>
              </div>
              <div class="col-md-5">
                <input type="email" class="form-control" id="clientEmail" placeholder="Email (opcional)">
              </div>
              <div class="col-md-2">
                <button class="btn btn-success w-100" id="createClientBtn">Crear</button>
              </div>
            </form>
            <small class="text-muted">Cada cliente recibirá un código único que podrá usar en la página de clientes.</small>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Subir archivos</h5>
            <form id="uploadForm">
              <div class="mb-3">
                <label class="form-label">Código del cliente</label>
                <input type="text" class="form-control" id="uploadCode" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Archivos (fotos/videos)</label>
                <input type="file" class="form-control" id="filesInput" multiple>
              </div>
              <button class="btn btn-primary">Subir</button>
            </form>
            <div id="uploadStatus" class="mt-2"></div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Clientes</h5>
            <div id="clientsList">Cargando...</div>
          </div>
        </div>

        <button id="logoutBtn" class="btn btn-outline-secondary">Cerrar sesión</button>
      </div>
    </div>

    <script src="/js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
