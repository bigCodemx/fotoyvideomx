    <!-- Bloque de protección de imágenes -->
    <script>
      // Evitar clic derecho sobre imágenes
      document.addEventListener('contextmenu', function(e) {
        if(e.target.tagName === 'IMG' && e.target.classList.contains('gallery-thumb')) {
          e.preventDefault();
          mostrarAlertaDerechos();
        }
      });
      // Evitar arrastrar imágenes
      document.addEventListener('dragstart', function(e) {
        if(e.target.tagName === 'IMG' && e.target.classList.contains('gallery-thumb')) {
          e.preventDefault();
          mostrarAlertaDerechos();
        }
      });
      // Evitar teclas de captura de pantalla
      document.addEventListener('keydown', function(e) {
        if (e.key === 'PrintScreen' || (e.ctrlKey && e.key.toLowerCase() === 'p')) {
          e.preventDefault();
          mostrarAlertaDerechos();
        }
      });
      // Mostrar alerta personalizada
      function mostrarAlertaDerechos() {
        if (!document.getElementById('alertDerechos')) {
          const alerta = document.createElement('div');
          alerta.id = 'alertDerechos';
          alerta.innerText = 'Derechos reservados';
          alerta.style.position = 'fixed';
          alerta.style.top = '20px';
          alerta.style.left = '50%';
          alerta.style.transform = 'translateX(-50%)';
          alerta.style.background = '#222';
          alerta.style.color = '#fff';
          alerta.style.padding = '12px 32px';
          alerta.style.borderRadius = '8px';
          alerta.style.zIndex = '9999';
          alerta.style.fontWeight = 'bold';
          document.body.appendChild(alerta);
          setTimeout(() => {
            alerta.remove();
          }, 2000);
        }
      }
    </script>
